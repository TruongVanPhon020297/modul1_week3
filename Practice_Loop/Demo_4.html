<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let f0 = 0;
        let f1 = 1;
        let fn;
        let i;
        let result = " ";
        do{
            var numbers = parseInt(prompt("Nhập vào số lượng số Fibo cần hiển thị"));
        }while(numbers < 0 || numbers > 20);
        if(numbers == 0){
            alert("Dãy Fibo với giá trị n = 0 là 0");
        }
        if(numbers == 1){
            alert("Dãy Fibo với giá trị n = 1 là 1");
        }
        if(numbers >=2 ){
            for( i = 2 ; i <= numbers ; i++){
                fn = f0 + f1;
                f0 = f1;
                f1 = fn;
                if(fn % 5 == 0){
                    alert("Số Fibo có giá trị fn = " + fn +" là số đầu tiên trong dãy chia hết cho 5");
                    break;
                }
            }
        }
    </script>
</body>
</html>
