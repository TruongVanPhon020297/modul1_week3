<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temperature = parseFloat(prompt("Nhập vào nhiệt độ hiện tại"));
        while(1){
            if(temperature < 20){
                alert("Đề nghị Tăng nhiệt độ");
                temperature = parseFloat(prompt("Nhập vào nhiệt độ cần tăng"));
            }
            if(temperature > 100){
                alert("Đề nghị Giảm nhiệt độ");
                temperature = parseFloat(prompt("Nhập vào nhiệt độ cần giảm"));
            }
            if(temperature >= 20 && temperature <= 100){
                alert("Nhiệt độ vừa phải");
                break;
            }
        }
        
    </script>
</body>
</html>
