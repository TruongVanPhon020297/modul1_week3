<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Value_Table = "<table border = '1' width = '100%'>";
        let i,j;
        for(i = 1 ; i < 10 ; i++){
            Value_Table = Value_Table + "<tr>";
            for(j = 2 ; j < 10 ; j++){
                Value_Table = Value_Table + "<td>" + j + " x " + i + " = " + (i*j) + "</td>";
            }
            Value_Table = Value_Table + "</tr>";
        }
        Value_Table = Value_Table + "</table>";
        document.write(Value_Table);
    </script>
</body>
</html>
