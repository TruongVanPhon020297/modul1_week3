<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Array_Value = [1,3,5,7,9,11,13,15,19];
        let count = 0;
        let result = " ";
        for(let i = 0; i < Array_Value.length; i++){
            if(Array_Value[i] >= 10){
                count++;
                result = result + i + " ";
            }
        }
        alert(`Mảng có ${count} phần tử lớn hơn hoặc bằng 10 ở các vị trí ${result}`);
    </script>
</body>
</html>
