<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [-3,5,1,32,10,-5];
        let max = numbers[0];
        let min = numbers[0];
        let index,i,index1;
        for(i = 1; i < numbers.length ; i++){
            if(max < numbers[i]){
                max = numbers[i];
                index = i;
            }
            if(min > numbers[i]){
                min = numbers[i];
                index1 = i;
            }
        }
        alert("Phần tử thứ " +(index + 1)+" có giá trị lớn nhất là : " + max + ", Phần tử thứ "+ (index1 + 1) + " có giá trị nhỏ nhất là : " + min);
    </script>
</body>
</html>
