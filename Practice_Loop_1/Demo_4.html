<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value_1 = parseInt(prompt("Nhập vào chiều dài của hình chữ nhật"));
        let value_2 = parseInt(prompt("Nhập vào chiều rộng của hình chữ nhật"));
        let i,j;
        for(i = value_2 ; i >= 1 ; i--){
            for(j = value_1 ;j >= 1 ; j--){
                if(i == value_2 || i == 1 || j == value_1 || j == 1){
                    document.write(" * ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
